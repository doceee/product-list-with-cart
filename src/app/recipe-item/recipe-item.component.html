<div class="pt-4 px-4 pb-1 mx-2 border-[1px] rounded-md bg-gray-100 my-1">
  <img
    class="w-[200px] rounded-lg"
    [src]="recipe().image.desktop"
    [alt]="recipe().name"
  />
  <h3 class="text-center font-[400] py-2">{{ recipe().name }}</h3>
  <ng-container>
    @if(!isAdded()){
    <button
      class="block mx-auto border-[1px] solid rounded-lg px-2 py-1 text-gray-100 bg-orange-400 hover:bg-orange-600"
      (click)="onAdd()"
    >
      Add
    </button>
    } @else {
    <div class="flex justify-between">
      <button
        class="border-[1px] solid rounded-lg w-[34px] p-1 text-gray-100 bg-orange-400 hover:bg-orange-600"
        (click)="onDelete()"
      >
        -
      </button>
      <button
        class="border-[1px] solid rounded-lg w-[34px] py-1 text-gray-100 bg-orange-400 hover:bg-orange-600"
        (click)="onAdd()"
      >
        +
      </button>
    </div>
    }
  </ng-container>
</div>
