<main class="max-w-6xl mx-auto w-full p-6 my-4 grid grid-cols-[auto_350px]">
  <section>
    @if (isFetching()) {
    <p>Fetching recipes...</p>
    } @if (recipes()) {
    <div class="grid grid-cols-[auto_auto_auto] max-w-2xl mx-auto w-full">
      @for (recipe of recipes(); track recipe.name) {
      <recipe-item [recipe]="recipe" />
      }
    </div>
    }
  </section>
  <app-cart />
</main>
