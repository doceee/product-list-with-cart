<main class="mx-auto w-full py-6 flex justify-center">
  <section class="grow max-w-xl lg:max-w-3xl">
    <header class="text-amber-950 font-[900] text-4xl mb-9">Desserts</header>
    @if (isFetching()) {
    <p>Fetching recipes...</p>
    } @if (desserts()) {
    <div class="grid grid-cols-[auto_auto_auto] max-w-2xl mx-auto w-full">
      @for (dessert of desserts(); track dessert.name) {
      <dessert-item [dessert]="dessert" />
      }
    </div>
    }
  </section>
  <app-cart />
</main>
