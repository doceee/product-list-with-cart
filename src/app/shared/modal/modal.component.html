<div
  class="relative z-10"
  aria-labelledby="modal"
  role="dialog"
  aria-modal="true"
>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div
      class="flex min-h-full items-center justify-center p-4 text-center sm:p-0"
    >
      <!--
        Modal panel, show/hide based on modal state.
      -->
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg px-4 py-6"
      >
        <img src="images/icon-order-confirmed.svg" alt="Check mark icon" />
        <h1 class="text-left font-[800] text-2xl mt-8 mb-3">Order Confirmed</h1>
        <p class="text-left text-gray-600 text-sm mb-6">
          We hope you enjoy your food!
        </p>

        @for (item of cart(); track item.dessert.name) {
        <div
          class="first-of-type:rounded-t-lg bg-gray-50 flex items-center p-4 justify-between border-b-[1px] border-gray-300"
        >
          <img
            class="w-[50px] rounded-lg"
            [src]="item.dessert.image.thumbnail"
            [alt]="item.dessert.name + ' image'"
          />
          <div class="grow text-left ml-2">
            <p>{{ item.dessert.name }}</p>
            <p>
              <span class="text-orange-600 font-[700] mr-2"
                >{{ item.quantity }}x</span
              >
              <span class="text-amber-900">
                &commat; {{ item.dessert.price | currency : "$" }}
              </span>
            </p>
          </div>
          <p class="text-gray-900 font-[800]">
            {{ item.dessert.price * item.quantity | currency : "$" }}
          </p>
        </div>
        }
        <div class="rounded-b-lg bg-gray-50 flex items-center p-4">
          <p class="text-sm">Order Total</p>
          <p class="font-[900] ml-auto text-2xl">
            {{ total() | currency : "$" }}
          </p>
        </div>
        <div class="flex mt-5">
          <button
            appButton
            [rounded]="true"
            [fullWidth]="true"
            (click)="submitModal(); $event.stopPropagation()"
          >
            Confirm Order
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--
    Background backdrop, show/hide based on modal state.
  -->
<div
  class="fixed inset-0 bg-black/20 transition-opacity"
  aria-hidden="true"
  (clickOutside)="closeModal()"
></div>
